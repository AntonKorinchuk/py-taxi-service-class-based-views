{% extends "base.html" %}

{% block content %}
  <h2>Manufacturers</h2>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
    {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
    {% empty %}
        <p>No manufacturers</p>
      {% endfor %}
  </table>
{% endblock %}
